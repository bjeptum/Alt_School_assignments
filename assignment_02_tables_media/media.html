<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me - Media Showcase</title>
</head>
<body>
  <h1>Hello, I'm a Creative Technologist!</h1>

  <section>
    <h2>Responsive Picture</h2>
    <picture>
      <source media="(min-width: 1024px)" srcset="laptop.jpeg">
      <source media="(min-width: 768px)" srcset="tablet.jpeg">
      <source media="(max-width: 767px)" srcset="mobile.jpeg">
      <img src="fallback.jpeg" alt="A portrait of me across devices">
    </picture>
  </section>

  <section>
    <h2>Audio Introduction</h2>
    <audio controls>
      <source src="intro.mp3" type="audio/mpeg">
      <source src="intro.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <section>
    <h2>Video Presentation</h2>
    <video width="320" height="240" controls>
      <source src="about-me.mp4" type="video/mp4">
      <source src="about-me.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </section>

  <section>
    <h2>Embedded Iframe Resume</h2>
    <iframe src="resume.pdf" width="100%" height="400" title="My Resume"></iframe>
  </section>
</body>
</html>
